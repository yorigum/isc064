<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
	<head>
		<title>Batavianet Business Application</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta name="ProgId" content="VisualStudio.HTML">
		<meta name="Originator" content="Microsoft Visual Studio .NET 7.1">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<link href="/Media/Style.css" type="text/css" rel="stylesheet">
	</head>
	<body style="padding:5px;" onkeyup="if(event.keyCode==27)window.close()">
		<div class="error-body error-green">
			<div class="error-img">
		    	<img class="error-icon" src="/Media/error.png"/>	
			</div>
			<div class="error-text">
				<h1 class="error-title">Halaman Tidak Ditemukan</h1>
				<h3 style="font-size: 14pt">Kemungkinan Terjadi Karena :</h3>
				<ul class="error-list">
					<li>Halaman Web sedang dalam proses pembuatan</li>
					<li>Halaman Web Sudah dihapus dari server karena proses <i>Enchancement</i> atau <i>Patching</i></li>
					<li>Anda salah menuliskan Address dari halaman tersebut</li>
				</ul>
				<label class="error-back" onclick="history.go(-1)"><i class="fa fa-arrow-circle-left"></i> Kembali</label>
			</div>
		</div>
	</body>
</html>
